<html>
<head>
<title>LoEV3go: LOGO Drawing with EV3 Robot</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

var moving = 0;

function stop_motors() {
    $.ajax({
        type: "GET",
        cache: false,
        dataType: 'text',
        async: true,
        url: "/stop"
    });
    moving = 0;
}

$(document).ready(function() {
    $("#stop").click(function() {
        stop_motors();
        alert("Stop sent");
    });
    $("#preview").click(function() {
        var logocode = $('#logocode').val();
        $.post("preview",
        {
          code: logocode
        },
        function(data,status){
            alert("Data: " + data + "\nStatus: " + status);
        });
    });
});
</script>

<body>

<button id="stop">Stop</button>

<button id="preview">Preview</button>

<textarea id="logocode" placeholder="Type LOGO code here...">
to gen :lo :hi :step
  make "x []
  while [ :lo < (:hi+1) ] [ make "x lput :lo :x make "lo :lo + :step ]
  output :x
end
for "l (gen 10 80 5) [repeat 5 [repeat 8 [fd :l rt 45] rt 72]]
to square
  repeat 4 [ fd 10 rt 90 ]
end
square
</textarea>
