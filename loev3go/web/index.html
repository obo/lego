<html>
<head>
<title>LoEV3go: LOGO Drawing with EV3 Robot</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#stop").click(function() {
            alert("clicked");
        });
        $("#clickme").click(function() {
            myFunction();
        });
    });
</script>
